<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method 1</title>
</head>
<body>
    <h3>Method as a function</h3>
    <p id="demo"></p>

    <script>
        const Name = {
            firstname : "Sazidul",
            lastname : "Islam",
            fullname : function(){                          
                return this.firstname + " " + this.lastname;
            }
            //Here 'fullname' hold function() value that will be return when function called.
        }
        document.getElementById("demo").innerHTML =Name.fullname();

           // when 'Name.fullname()' invoke the corresponding function will run. 
    </script>
</body>
</html>
