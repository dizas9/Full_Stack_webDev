<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> javascript Variable</h3>
    <p id="demo">

    <h3> javascript objects</h3>
    <p id="obj">
    </p>
    <script>
        // Example of variable
        let name = "sazid";
        document.getElementById("demo").innerHTML = name;

        // Example of variable
        const info = { name: "sazid", id: "A02147", phone_no: "012xxxxxxx" };

        //Try all of them to se difference

        document.getElementById("obj").innerHTML = info.name;
         //document.getElementById("obj").innerHTML= info.id;
        // document.getElementById("obj").innerHTML= info.phone_no;
    </script>
</body>

</html>
