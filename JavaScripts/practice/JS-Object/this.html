<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This example 0</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        function sayHello() {
            document.write("Hello," + this.name);
        }

        // object 1
        const person1 = {
            name: "sazid",
            greet: sayHello
        }

        // object 2
        const person2 = {
            name: "dizas",
            greet: sayHello
        }

        // Method invocation
        person1.greet(); // Output: Hello, sazid
        person2.greet(); // Output: Hello, dizas

        // Standalone function invocation
        document.getElementById('demo').innerHTML = sayHello();
         // Output: Hello, undefined (or Hello, [window object] in a browser)
    </script>
</body>

</html>
